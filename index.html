<!DOCTYPE html>
<html>

<head>
    <title>TWEB Example</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div class="main">
    <div class="pictureAndButton">
        <img src="images/user.png" alt="user" id="james"/>
        <button class="button" onclick="loveMe()">Follow</button>
    </div>
    <div class="general-info">
        <div class="title">
            <h2>Humansoftny</h2>
        </div>
        <div class="undertitle">
            <b>Humans of New York</b>
        </div>
        <div class="description">
            <p>
                bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla
            </p>
        </div>

        <div class="user-stat">
            <div>
                <strong>789</strong><br/>
                <span class="details">posts</span>
            </div>
            <div>
                <strong>2k</strong><br/>
                <span class="details">followers</span>
            </div>
            <div>
                <strong>1k</strong><br/>
                <span class="details">following</span>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>

</html>
